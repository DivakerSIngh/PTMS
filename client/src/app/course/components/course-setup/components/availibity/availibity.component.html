<!-- <app-instant-tutoring-mark></app-instant-tutoring-mark> -->
<div class="create-course-content">
<div class="teacher-edit-calendar datasecwrapper-inner">
    <div class="text-center">
       
        <!-- <mat-form-field>
            <input  matInput [matDatepicker]="myDatepicker">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
          </mat-form-field> -->
        <h1 class="titleheading small">Sunday-Monday   {{prepareCalendar.length}}</h1>
      
    </div>

    <div class="calendar-wrapper clearfix">
        <div class="button-wrapper">
            <a href="javascript:void(0);" class="left"><img src="assets/images/left-circle-arrow.png" alt=""></a>
            <a href="javascript:void(0);" class="right"><img src="assets/images/right-circle-arrow.png" alt=""></a>
            <p class="parag text-center">All times listed are in your local timezone</p>
        </div>
        <div class="table-wrapper" style="height: 400px;">
            <perfect-scrollbar class="scroll-container" fxFlex="auto" [config]="config" [scrollIndicators]="true" (psXReachEnd)="onScrollEvent($event)" (psYReachEnd)="onScrollEvent($event)" (psXReachStart)="onScrollEvent($event)" (psYReachStart)="onScrollEvent($event)">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th><i class="fa fa-clock-o" aria-hidden="true"></i><span>{{timeZone}}</span></th>
                        <th>SUN</th>
                        <th>MON</th>
                        <th>TUE</th>
                        <th>WED</th>
                        <th>THU</th>
                        <th>FRI</th>
                        <th>SAT</th>
                    </tr>
                </thead>
                <tbody>
                  
                    <tr *ngFor="let cal of prepareCalendar;let i=index">
                        <th>{{cal.time}}</th>
                        <td class="check" [ngClass]="cal.availability.Sunday?'checktrue':''" (click)="changeValue(i,'Sunday')">
                            <div class="table-checkbox">
                             
                                <input id="Sunday{{i}}" name="check{{cal.availability.Sunday}}" type="checkbox" [checked]="isCheckedOrNot(i,'Sunday')" (change)="changeValue(i,'Sunday')">
                                <label for="Sunday{{i}}">  </label>
                            </div>
                        </td>
                        <td class="check" [ngClass]="cal.availability.Monday?'checktrue':''" (click)="changeValue(i,'Monday')">
                            <div class="table-checkbox">
                               
                                <input id="Monday{{i}}" name="check{{cal.availability.Monday}}" type="checkbox" [checked]="isCheckedOrNot(i,'Monday')" (change)="changeValue(i,'Monday')">
                                <label for="Monday{{i}}"> </label>
                            </div>
                        </td>
                        <td class="check" [ngClass]="cal.availability.Tuesday?'checktrue':''" (click)="changeValue(i,'Tuesday')">
                            <div class="table-checkbox">
                              
                                <input id="Tuesday{{i}}" name="check{{cal.availability.Tuesday}}" type="checkbox" [checked]="isCheckedOrNot(i,'Tuesday')" (change)="changeValue(i,'Tuesday')">
                                <label for="Tuesday{{i}}"> </label>
                            </div>
                        </td>
                        <td class="check" [ngClass]="cal.availability.Wednesday?'checktrue':''" (click)="changeValue(i,'Wednesday')">
                            <div class="table-checkbox">
                                <input id="Wednesday{{i}}" name="check{{cal.availability.Wednesday}}" type="checkbox" [checked]="isCheckedOrNot(i,'Wednesday')" (change)="changeValue(i,'Wednesday')">
                                <label for="Wednesday{{i}}"></label>
                            </div>
                        </td>
                         <td class="check" [ngClass]="cal.availability.Thursday?'checktrue':''" (click)="changeValue(i,'Thursday')">
                            <div class="table-checkbox">
                                <input id="Thursday{{i}}" name="check{{cal.availability.Thursday}}" type="checkbox" [checked]="isCheckedOrNot(i,'Thursday')" (change)="changeValue(i,'Thursday')">
                                <label for="Thursday{{i}}"></label>
                            </div>
                        </td>
                         <td class="check" [ngClass]="cal.availability.Friday?'checktrue':''" (click)="changeValue(i,'Friday')">
                            <div class="table-checkbox">
                                <input id="Friday{{i}}" name="check{{cal.availability.Friday}}" type="checkbox" [checked]="isCheckedOrNot(i,'Friday')" (change)="changeValue(i,'Friday')">
                                <label for="Friday{{i}}"></label>
                            </div>
                        </td>
                         <td class="check" [ngClass]="cal.availability.Saturday?'checktrue':''" (click)="changeValue(i,'Saturday')">
                            <div class="table-checkbox">
                                <input id="Saturday{{i}}" name="check{{cal.availability.Saturday}}" type="checkbox" [checked]="isCheckedOrNot(i,'Saturday')" (change)="changeValue(i,'Saturday')">
                                <label for="Saturday{{i}}"></label>
                            </div>
                        </td>
                    </tr>
                
                </tbody>
            </table>
        </perfect-scrollbar>
        </div>
    </div>
    <div class="form-action">
        <input type="submit" value="Save and Next" class="submit mc-btn-3 btn-style-1">
    </div>
</div>
</div>
