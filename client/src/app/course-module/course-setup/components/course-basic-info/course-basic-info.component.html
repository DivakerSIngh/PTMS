<div class="create-course-content">
    
    <div class="promo-video create-item">
        <div class="row">
            <div class="col-sm-3">
                <h4>Course Type</h4>
            </div>
            <div class="col-sm-9">
                <div class="form-item form-radio radio-style">
                    <input type="radio" id="recorded" name="type">
                    <label for="recorded">
                        <i class="icon-radio"></i>
                        Recorded
                    </label>
                </div>
                <div class="form-item form-radio radio-style">
                    <input type="radio" id="video"  name="type">
                    <label for="video">
                        <i class="icon-radio"></i>
                        Video Conference
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="promo-video create-item">
        <div class="row">
            <div class="col-sm-3">
                <h4>Course Name</h4>
            </div>
            <div class="col-sm-9">
                <div class="form-item">
                    <input type="text" placeholder="Type your course title here">
                </div>
               
            </div>
        </div>
    </div>
    
    <div class="description create-item">
        <div class="row">
            <div class="col-sm-3">
                <h4>Description</h4>
            </div>
            <div class="col-sm-9">
                <div class="description-editor text-form-editor">
                    <textarea placeholder="Discussion content"></textarea>
                </div>
            </div>
        </div>
    </div>
   
    <div class="open-date create-item">
        <div class="row">
            <div class="col-sm-3">
                <h4>Open date</h4>
            </div>
            <div class="col-md-3">
                <div class='input-group date' id='datetimepicker'>
                    <div class="form-item">
                        <input type="text" placeholder="Select date">
                    </div>
                    <i class="fa fa-calendar"></i>
                </div>
            </div>
            <div class="col-sm-3">
                <h4>Duration</h4>
            </div>
            <div class="col-md-3">
                <div class="duration-ct">
                    <div class="form-item">
                        <input type="text">
                    </div>
                    <span class="day">days</span>
                </div>
            </div>
        </div>
        
    </div>
    
    <div class="tuition-fee create-item">
        <div class="row">
            <div class="col-sm-3">
                <h4>Tuition fee</h4>
            </div>
            <div class="col-sm-9">
                <div class="form-item form-radio radio-style">
                    <input type="radio" id="free" name="tuition">
                    <label for="free">
                        <i class="icon-radio"></i>
                        Free
                    </label>
                </div>
                <div class="form-item form-radio radio-style">
                    <input type="radio" id="pain"  name="tuition">
                    <label for="pain">
                        <i class="icon-radio"></i>
                        Paid
                    </label>
                </div>
                <div class="form-item">
                    <input type="text" placeholder="amount">
                    <span class="dl">$</span>
                </div>
            </div>
        </div>                            
    </div>
   
    <div class="for-level-from create-item">
        <div class="row">
            <div class="col-sm-3">
                <h4>For level from</h4>
            </div>
            <div class="col-sm-9">
                <div class="form-item form-radio radio-style">
                    <input type="radio" id="beginer" name="for-level-from">
                    <label for="beginer">
                        <i class="icon-radio"></i>
                        Beginer
                    </label>
                </div>

                <div class="form-item form-radio radio-style">

                    <input type="radio" id="intermediate"  name="for-level-from">
                    <label for="intermediate">
                        <i class="icon-radio"></i>
                        Intermediate
                    </label>
                </div>

                <div class="form-item form-radio radio-style">

                    <input type="radio" id="professional"  name="for-level-from">
                    <label for="professional">
                        <i class="icon-radio"></i>
                        Professional
                    </label>
                </div>
            </div>
        </div>                            
    </div>
  
    <div class="categories-item create-item">
        <div class="row">
            <div class="col-sm-3">
                <h4 class="err">Categories</h4>
                <span class="text-err">choose at least one</span>
            </div>
            <div class="col-sm-9">
                <table class="table-categories">
                    <tr>
                        <td>
                            <div class="form-item form-checkbox checkbox-style">
                                <input type="checkbox" id="business">
                                <label for="business">
                                    <i class="icon-checkbox icon md-check-1"></i>
                                    Business
                                </label>
                            </div>
                        </td>

                        <td>
                            <div class="form-item form-checkbox checkbox-style">
                                <input type="checkbox" id="lifestyle">
                                <label for="lifestyle">
                                    <i class="icon-checkbox icon md-check-1"></i>
                                    Lifestyle
                                </label>
                            </div>
                        </td>

                        <td>
                            <div class="form-item form-checkbox checkbox-style">
                                <input type="checkbox" id="game">
                                <label for="game">
                                    <i class="icon-checkbox icon md-check-1"></i>
                                    Game
                                </label>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="form-item form-checkbox checkbox-style">
                                <input type="checkbox" id="design">
                                <label for="design">
                                    <i class="icon-checkbox icon md-check-1"></i>
                                    Design
                                </label>
                            </div>
                        </td>

                        <td>
                            <div class="form-item form-checkbox checkbox-style">
                                <input type="checkbox" id="math-and-science">
                                <label for="math-and-science">
                                    <i class="icon-checkbox icon md-check-1"></i>
                                    Math and Science
                                </label>
                            </div>
                        </td>

                        <td>
                            <div class="form-item form-checkbox checkbox-style">
                                <input type="checkbox" id="crafts-and-hobbies">
                                <label for="crafts-and-hobbies">
                                    <i class="icon-checkbox icon md-check-1"></i>
                                    Crafts and Hobbies
                                </label>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="form-item form-checkbox checkbox-style">
                                <input type="checkbox" id="photography">
                                <label for="photography">
                                    <i class="icon-checkbox icon md-check-1"></i>
                                    Art and Photography
                                </label>
                            </div>
                        </td>

                        <td>
                            <div class="form-item form-checkbox checkbox-style">
                                <input type="checkbox" id="education">
                                <label for="education">
                                    <i class="icon-checkbox icon md-check-1"></i>
                                    Education
                                </label>
                            </div>
                        </td>

                        <td>
                            <div class="form-item form-checkbox checkbox-style">
                                <input type="checkbox" id="music">
                                <label for="music">
                                    <i class="icon-checkbox icon md-check-1"></i>
                                    Music
                                </label>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="form-item form-checkbox checkbox-style">
                                <input type="checkbox" id="health">
                                <label for="health">
                                    <i class="icon-checkbox icon md-check-1"></i>
                                    Health and Fitness 
                                </label>
                            </div>
                        </td>

                        <td>
                            <div class="form-item form-checkbox checkbox-style">
                                <input type="checkbox" id="social-science">
                                <label for="social-science">
                                    <i class="icon-checkbox icon md-check-1"></i>
                                    Social Science
                                </label>
                            </div>
                        </td>

                        <td>
                            <div class="form-item form-checkbox checkbox-style">
                                <input type="checkbox" id="sports">
                                <label for="sports">
                                    <i class="icon-checkbox icon md-check-1"></i>
                                    Sports
                                </label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>                            
    </div>
    
    <div class="form-action">
        <input type="submit" value="Save and Next" class="submit mc-btn-3 btn-style-1">
    </div>

</div>
